<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to Bootstrap and JQUERY libraires -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- CSS file link -->
    <link rel="stylesheet" href="./Develop/style.css">

    <title>Welcome to Weather Dashboard!</title>
</head>

<body>
    <!-- Jumbotron styling for dashboard -->
    <header class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <main>
        <!-- Section for search and saved location -->
        <div class="container content-left saved-info">
            <div class="row">
                <div class="card search-local">
                    <h2>Search for city:</h2>
                    <input id="selected-city" class="form-control" type="text" placeholder="Enter city" aria-label="Enter city"></input>
                    <button class="search" id="fetch-btn">search</button>
                </div>
            </div>

            <!-- Card that contains the save locations. Blank list for now as locations will be appened on by the user -->
            <div class="row">
                <div class="card-deck">
                    <div class="saved-locals">
                        <ul class="location">

                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <!-- Container for weather conditions -->
        <div class="container content-right wx-conditions">
            <div class="row">

                <!-- Card for current weather conditions in any region -->
                <div class="card-deck cold-12 col-md-10 col-lg-5 current-wx">
                    <div class="card" id="nowcast">
                        <div class="card-title" id="city"><h3>City: </h3></div>
                        <div class="card-body">
                            <img id="weather-now-icon">
                            <p id="temp-c">Temp: </p> <!-- Given temperature -->
                            <p id="wind-c">Wind: </p> <!-- Wind speed-->
                            <p id="humid-c">Humidity: </p> <!-- Humdity -->
                            <p id="UV-c">UV-Index: </p> <!-- Severity of UV Index -->
                            <p id="cond-c">Conditions: </p> <!-- Small summary of weather conditions -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card deck for weather conditions over the next 5 days in chosen location -->
            <div class="card-deck d-inline-flex flex-wrap p-2">
                <div class="title"><h2>5-Day Forecast</h2></div>
                <div class="row">

                    <!-- Day 1 weather conditions -->
                    <div class="card cold-12 col-md-10 col-lg-5 day-one-wx">
                        <div class="card-title" id="future-1"><h3></h3></div>
                        <div class="card-body" id="daily-wx">
                            <img id="weather-next-icon">
                            <p id="future-temp1">Temp: </p> <!-- Given temperature -->
                            <p id="future-wind1">Wind: </p> <!-- Wind speed-->
                            <p id="future-humid1">Humidity: </p> <!-- Humdity -->
                            <p id="future-cond1">Conditions: </p> <!-- Small summary of weather conditions -->
                        </div>
                    </div>
    
                    <!-- Day two weather conditions -->
                    <div class="card cold-12 col-md-10 col-lg-5 day-two-wx">
                        <div class="card-title" id="future-2"><h3></h3></div>
                        <div class="card-body" id="daily-wx">
                            <img id="weather-next-icon">
                            <p id="future-temp2">Temp: </p> <!-- Given temperature -->
                            <p id="future-wind2">Wind: </p> <!-- Wind speed-->
                            <p id="future-humid2">Humidity: </p> <!-- Humdity -->
                            <p id="future-cond2">Conditions: </p> <!-- Small summary of weather conditions -->
                        </div>
                    </div>
    
                    <!-- Day 3 weather conditions -->
                    <div class="card cold-12 col-md-10 col-lg-5 day-three-wx">
                        <div class="card-title" id="future-3"><h3></h3></div>
                        <div class="card-body" id="daily-wx">
                            <img id="weather-next-icon">
                            <p id="future-temp3">Temp: </p> <!-- Given temperature -->
                            <p id="future-wind3">Wind: </p> <!-- Wind speed-->
                            <p id="future-humid3">Humidity: </p> <!-- Humdity -->
                            <p id="future-cond3">Conditions: </p> <!-- Small summary of weather conditions -->
                        </div>
                    </div>
    
                    <!-- Day 4 weather conditions -->
                    <div class="card cold-12 col-md-10 col-lg-5 day-four-wx">
                        <div class="card-title" id="future-4"><h3></h3></div>
                        <div class="card-body" id="daily-wx">
                            <img id="weather-next-icon">
                            <p id="future-temp4">Temp: </p> <!-- Given temperature -->
                            <p id="future-wind4">Wind: </p> <!-- Wind speed-->
                            <p id="future-humid4">Humidity: </p> <!-- Humdity -->
                            <p id="future-cond4">Conditions: </p> <!-- Small summary of weather conditions -->
                        </div>
                    </div>
    
                    <!-- Day 5 weather conditions -->
                    <div class="card cold-12 col-md-10 col-lg-5 day-five-wx">
                        <div class="card-title" id="future-5"><h3></h3></div>
                        <div class="card-body" id="daily-wx">
                            <img id="weather-next-icon">
                            <p id="future-temp5">Temp: </p> <!-- Given temperature -->
                            <p id="future-wind5">Wind: </p> <!-- Wind speed-->
                            <p id="future-humid5">Humidity: </p> <!-- Humdity -->
                            <p id="future-cond5">Conditions: </p> <!-- Small summary of weather conditions -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notes: -->
        <!-- Each weather condition will be updated dynamically in the chosen region via fetching info from Open Weather One Call api using script.js -->
        <!-- Dynamic date and time will be located in the jumbotron -->
        <!-- Saved locations will be appended beneath the search section and stored using local storage -->
        <!-- Conditions will be added to the forecasts so users can read about the type of weather occuring in the region in a brief summary-->
        <!-- Once api fetching js is set, all elements aside from the search section will be hidden until user selects a location for weather info -->
    </main>

    <!-- Links to jquery, popper, jquery ui, and moment.js files. Moment.js is here in case date and time need to be feature in dashboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Link to script.js file -->
    <script src="./Develop/script.js"></script>
</body>

</html>
